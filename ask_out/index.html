<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
    <style>
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            transition: transform 0.3s ease; /* Animation pour un agrandissement fluide */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Tu veux sortir avec moi hehe ?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="enlargeYes()">No</button>
            
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function enlargeYes() {
                    const yesButton = document.getElementById('yesButton');
                    yesButton.style.transform = "scale(1.5)"; // Agrandit le bouton "Yes" de 50%
                }
            </script> 
        </div>
    </div>
</body> 
</html>
